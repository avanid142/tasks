<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>TaskFlow Ultimate</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
:root{
  --primary:#6366f1;
  --bg1:#0f172a;
  --bg2:#1e293b;
  --card:#1e293b;
}

*{box-sizing:border-box;font-family:'Inter',sans-serif}

body{
  margin:0;
  background:linear-gradient(135deg,#0f172a,#1e293b);
  color:white;
}

/* SIDEBAR */
.sidebar{
  width:220px;
  height:100vh;
  background:#0f172a;
  padding:30px 20px;
  position:fixed;
}

.sidebar h2{
  margin-bottom:40px;
}

.sidebar button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:8px;
  background:var(--primary);
  color:white;
  cursor:pointer;
}

/* MAIN */
.main{
  margin-left:220px;
  padding:30px;
}

/* TOP STATS */
.stats{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:20px;
  margin-bottom:25px;
}

.card{
  background:var(--card);
  padding:18px;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,0.4);
  transition:0.3s;
}

.card:hover{
  transform:translateY(-5px);
}

.card h3{
  margin:0;
  font-size:14px;
  opacity:0.7;
}

.card p{
  font-size:22px;
  font-weight:bold;
  margin:8px 0 0;
}

/* ADD TASK */
.add-task{
  display:flex;
  gap:10px;
  margin-bottom:25px;
}

.add-task input{
  flex:1;
  padding:12px;
  border-radius:30px;
  border:none;
}

.add-task button{
  padding:12px 18px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#6366f1,#4f46e5);
  color:white;
  cursor:pointer;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:25px;
}

/* TASK LIST */
.tasks{
  background:var(--card);
  padding:20px;
  border-radius:16px;
}

.task{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px;
  border-radius:12px;
  margin-bottom:12px;
  background:rgba(255,255,255,0.05);
  animation:fadeIn 0.4s ease;
  transition:0.3s;
}

.task:hover{
  transform:translateY(-3px);
}

.completed{
  text-decoration:line-through;
  opacity:0.6;
}

.delete{
  cursor:pointer;
  transition:0.2s;
}

.delete:hover{
  transform:scale(1.2);
  color:#ef4444;
}

/* PROGRESS */
.progress{
  background:var(--card);
  padding:20px;
  border-radius:16px;
  text-align:center;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(10px);}
  to{opacity:1;transform:translateY(0);}
}
</style>
</head>

<body>

<div class="sidebar">
  <h2>ðŸš€ TaskFlow</h2>
  <button onclick="logout()">Logout</button>
</div>

<div class="main">

  <div class="stats">
    <div class="card"><h3>Total</h3><p id="total">0</p></div>
    <div class="card"><h3>Completed</h3><p id="completed">0</p></div>
    <div class="card"><h3>Pending</h3><p id="pending">0</p></div>
  </div>

  <div class="add-task">
    <input id="taskInput" placeholder="Add a task..." />
    <input type="date" id="dueInput" />
    <button onclick="addTask()">Add</button>
  </div>

  <div class="grid">
    <div class="tasks" id="taskList"></div>

    <div class="progress">
      <h3>Progress</h3>
      <div style="position:relative;width:220px;margin:auto;">
        <canvas id="progressChart"></canvas>
        <div id="progressText"
          style="position:absolute;top:50%;left:50%;
          transform:translate(-50%,-50%);
          font-size:24px;font-weight:bold;">
          0%
        </div>
      </div>
    </div>
  </div>

</div>

<script>
let tasks=[];
let chart;

/* LOAD TASKS */
async function loadTasks(){
  const res=await fetch("/tasks",{credentials:"include"});
  if(!res.ok) return location.href="/";

  const raw=await res.json();

  tasks=raw.map(t=>{
    if(typeof t==="string"){
      return {text:t,done:false,due:null};
    }
    return {
      text:t.text,
      done:t.done||false,
      due:t.due||null
    };
  });

  render();
}

/* RENDER */
function render(){
  const list=document.getElementById("taskList");
  list.innerHTML="";

  tasks.forEach((t,i)=>{
    list.innerHTML+=`
      <div class="task">
        <div>
          <input type="checkbox" ${t.done?"checked":""} onchange="toggle(${i})">
          <span class="${t.done?"completed":""}">
            ${t.text}
          </span>
          ${t.due?`<small style="opacity:0.6;"> (${t.due})</small>`:""}
        </div>
        <span class="delete" onclick="deleteTask(${i})">âœ–</span>
      </div>
    `;
  });

  updateStats();
  updateChart();
}

/* STATS */
function updateStats(){
  const total=tasks.length;
  const completed=tasks.filter(t=>t.done).length;
  const pending=total-completed;

  document.getElementById("total").innerText=total;
  document.getElementById("completed").innerText=completed;
  document.getElementById("pending").innerText=pending;

  if(total>0 && total===completed){
    confetti({particleCount:120,spread:80});
  }
}

/* ADD TASK */
async function addTask(){
  const text=taskInput.value.trim();
  const due=dueInput.value||null;
  if(!text) return;

  await fetch("/tasks",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    credentials:"include",
    body:JSON.stringify({
      task:{text,done:false,due}
    })
  });

  taskInput.value="";
  dueInput.value="";
  loadTasks();
}

/* TOGGLE */
async function toggle(i){
  await fetch(`/tasks/${i}`,{
    method:"PUT",
    credentials:"include"
  });
  loadTasks();
}

/* DELETE */
async function deleteTask(i){
  await fetch(`/tasks/${i}`,{
    method:"DELETE",
    credentials:"include"
  });
  loadTasks();
}

/* CHART */
function updateChart(){
  const total=tasks.length;
  const completed=tasks.filter(t=>t.done).length;
  const percent= total? Math.round((completed/total)*100):0;

  const ctx=document.getElementById("progressChart");

  if(chart){
    chart.data.datasets[0].data=[percent,100-percent];
    chart.update();
    document.getElementById("progressText").innerText=percent+"%";
    return;
  }

  chart=new Chart(ctx,{
    type:"doughnut",
    data:{
      datasets:[{
        data:[0,100],
        backgroundColor:["#6366f1","#0f172a"],
        borderWidth:0
      }]
    },
    options:{
      cutout:"75%",
      plugins:{legend:{display:false}},
      animation:{duration:1000}
    }
  });

  setTimeout(()=>{
    chart.data.datasets[0].data=[percent,100-percent];
    chart.update();
    document.getElementById("progressText").innerText=percent+"%";
  },200);
}

/* LOGOUT */
async function logout(){
  await fetch("/logout",{method:"POST",credentials:"include"});
  location.href="/";
}

loadTasks();
</script>

</body>
</html>
