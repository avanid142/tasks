<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Dashboard | TaskFlow</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #4f46e5;
  --secondary: #6366f1;
  --bg: #f4f6fb;
  --card-bg: rgba(255, 255, 255, 0.85);
  --text: #1f2937;
  --muted: #6b7280;
  --danger: #ef4444;
  --warning: #f59e0b;
  --radius: 16px;
}

* { box-sizing: border-box; font-family: "Inter", sans-serif; }

body {
  margin: 0;
  background: linear-gradient(135deg, #eef2ff, #f8fafc);
}

/* ---------- NAVBAR ---------- */
.navbar {
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  padding: 18px 40px;
  display: flex;
  justify-content: space-between;
  color: white;
}

.navbar button {
  background: rgba(255,255,255,0.2);
  border: none;
  padding: 10px 18px;
  border-radius: 999px;
  color: white;
  cursor: pointer;
}

/* ---------- CONTAINER ---------- */
.container {
  max-width: 1100px;
  margin: 40px auto;
  padding: 20px;
}

/* ---------- STATS ---------- */
.stats {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  margin-bottom: 30px;
}

.card {
  background: var(--card-bg);
  padding: 26px;
  border-radius: var(--radius);
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.08);
}

.card p {
  font-size: 32px;
  font-weight: 700;
  color: var(--primary);
}

/* ---------- ADD TASK ---------- */
.add-task {
  display: grid;
  grid-template-columns: 1fr auto auto;
  gap: 12px;
  margin-bottom: 25px;
}

.add-task input, .add-task button {
  padding: 14px;
  border-radius: 999px;
  border: 1px solid #ddd;
}

.add-task button {
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  color: white;
  border: none;
  cursor: pointer;
}

/* ---------- MAIN GRID ---------- */
.main-grid {
  display: grid;
  grid-template-columns: 2fr 1fr;
  gap: 25px;
}

/* ---------- TASK LIST ---------- */
.tasks {
  background: var(--card-bg);
  padding: 22px;
  border-radius: var(--radius);
  box-shadow: 0 20px 40px rgba(0,0,0,0.08);
}

.task {
  display: flex;
  justify-content: space-between;
  padding: 14px 0;
  border-bottom: 1px solid #eee;
}

.task:last-child { border-bottom: none; }

.task span.completed {
  text-decoration: line-through;
  color: var(--muted);
}

.badge {
  font-size: 12px;
  padding: 4px 10px;
  border-radius: 999px;
}

.badge.overdue {
  background: #fee2e2;
  color: var(--danger);
}

.badge.today {
  background: #fef3c7;
  color: var(--warning);
}

/* ---------- CALENDAR ---------- */
.calendar {
  background: var(--card-bg);
  padding: 22px;
  border-radius: var(--radius);
  box-shadow: 0 20px 40px rgba(0,0,0,0.08);
}

.calendar h3 {
  margin-top: 0;
}

.calendar ul {
  list-style: none;
  padding: 0;
}

.calendar li {
  padding: 8px 0;
  font-size: 14px;
  border-bottom: 1px solid #eee;
}

footer {
  text-align: center;
  margin-top: 40px;
  color: var(--muted);
}
</style>
</head>

<body>

<div class="navbar">
  <h2>TaskFlow</h2>
  <button onclick="logout()">Logout</button>
</div>

<div class="container">

  <div class="stats">
    <div class="card"><h3>Total</h3><p id="total">0</p></div>
    <div class="card"><h3>Completed</h3><p id="completed">0</p></div>
    <div class="card"><h3>Pending</h3><p id="pending">0</p></div>
  </div>

  <div class="add-task">
    <input id="taskInput" placeholder="Task name..." />
    <input type="date" id="dueInput" />
    <button onclick="addTask()">Add</button>
  </div>

  <div class="main-grid">

    <div class="tasks" id="taskList"></div>

    <div class="calendar">
      <h3>üìÖ Upcoming</h3>
      <ul id="calendarList"></ul>
    </div>

  </div>

  <footer>¬© 2026 TaskFlow ‚Ä¢ ‚ù§Ô∏è</footer>
</div>

<script>
let tasks = [];

function today() {
  return new Date().toISOString().split("T")[0];
}

// ----------------------
// LOAD TASKS
// ----------------------
async function loadTasks() {
  const res = await fetch("/tasks", { credentials: "include" });
  const raw = await res.json();

  tasks = raw.map(t => ({
    text: t.text,
    done: !!t.done,
    due: t.due || null
  }));

  render();
}

// ----------------------
// RENDER
// ----------------------
function render() {
  const list = document.getElementById("taskList");
  const cal = document.getElementById("calendarList");

  list.innerHTML = "";
  cal.innerHTML = "";

  tasks.forEach((t, i) => {
    let badge = "";

    if (t.due && !t.done) {
      if (t.due < today()) badge = `<span class="badge overdue">Overdue</span>`;
      else if (t.due === today()) badge = `<span class="badge today">Today</span>`;
    }

    list.innerHTML += `
      <div class="task">
        <label>
          <input type="checkbox" ${t.done ? "checked" : ""} onchange="toggle(${i})">
          <span class="${t.done ? "completed" : ""}">${t.text}</span>
        </label>
        <div>${badge}</div>
      </div>
    `;

    if (t.due) {
      cal.innerHTML += `<li>üìå ${t.text} ‚Äî ${t.due}</li>`;
    }
  });

  document.getElementById("total").innerText = tasks.length;
  document.getElementById("completed").innerText =
    tasks.filter(t => t.done).length;
  document.getElementById("pending").innerText =
    tasks.filter(t => !t.done).length;
}

// ----------------------
// ADD TASK (SERVER STORES DUE DATE)
// ----------------------
async function addTask() {
  const text = taskInput.value.trim();
  const due = dueInput.value;
  if (!text) return;

  await fetch("/tasks", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    credentials: "include",
    body: JSON.stringify({
      task: { text, due }
    })
  });

  taskInput.value = "";
  dueInput.value = "";

  loadTasks();
}

// ----------------------
// TOGGLE
// ----------------------
async function toggle(i) {
  await fetch(`/tasks/${i}`, {
    method: "PUT",
    credentials: "include"
  });
  loadTasks();
}

// ----------------------
// LOGOUT
// ----------------------
async function logout() {
  await fetch("/logout", { method: "POST", credentials: "include" });
  location.href = "/";
}

loadTasks();
</script>




</body>
</html>
